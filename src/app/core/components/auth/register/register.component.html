<form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
  <h1>Register</h1>
  <a routerLink="/auth/login">Already have an account? Login</a>
  <div class="inputs">
    <app-error-box *ngIf="error" [(errorMessage)]="error"></app-error-box>

    <div class="input-container">
      <link rel="preload" as="image" href="https://img.icons8.com/?size=35&id=98957&format=png&color=757575">
      <img src="https://img.icons8.com/?size=35&id=98957&format=png&color=757575">
      <input type="text" name="username" placeholder="Username" [(ngModel)]="form.username" required #username="ngModel"/>
    </div>

    <div class="input-container">
      <link rel="preload" as="image" href="https://img.icons8.com/?size=35&id=82899&format=png&color=757575">
      <img src="https://img.icons8.com/?size=35&id=82899&format=png&color=757575">
      <input type="password" name="password" placeholder="Password" [(ngModel)]="form.password" required #password="ngModel"/>
    </div>

    <div class="input-container">
      <img src="https://img.icons8.com/?size=35&id=82899&format=png&color=757575">
      <input type="password" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="form.confirmPassword" required #confirmPassword="ngModel"/>
    </div>

    <div class="input-container">
      <link rel="preload" as="image" href="https://img.icons8.com/?size=35&id=60688&format=png&color=757575">
      <img src="https://img.icons8.com/?size=35&id=60688&format=png&color=757575">
      <input type="email" name="email" placeholder="Email" [(ngModel)]="form.email" required email #email="ngModel"/>
    </div>

    <div class="input-container">
      <link rel="preload" as="image" href="https://img.icons8.com/?size=35&id=uwOHoqKMCxDf&format=png&color=757575">
      <img src="https://img.icons8.com/?size=35&id=uwOHoqKMCxDf&format=png&color=757575">
      <input type="text" name="fullname" placeholder="Full Name" [(ngModel)]="form.fullname" required #fullname="ngModel"/>
    </div>
  </div>
  <button class="submit">Register</button>
</form>
