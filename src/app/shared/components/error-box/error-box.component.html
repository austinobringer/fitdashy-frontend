<div *ngIf="errorMessage" class="error-container">
    <link rel="preload" as="image" href="https://img.icons8.com/?size=25&id=38975&format=png&color=8b0000">
    <img src="https://img.icons8.com/?size=25&id=38975&format=png&color=8b0000">
    <div class="error-message">{{ errorMessage }}</div>
    <span class="close-button" (click)="clear()">&times;</span>
</div>
